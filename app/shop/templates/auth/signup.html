{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheNerdShop | SignUp</title>
    {% block head %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'styles/sign.css' %}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
</head>
<body>

    <div class="container">
        {{ form.errors }}

        <form method="POST" action="">
            {% csrf_token %}

            <div class="row">
                <div class="input-field col s6">
                    <input name="first_name" id="first_name" type="text" class="validate" />
                    <label for="first_name">Nome</label>
                </div>
                <div class="input-field col s6">
                    <input name="last_name" id="last_name" type="text" class="validate" />
                    <label for="last_name">Sobrenome</label>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s12">
                    <input name="username" id="username" type="text" class="validate" />
                    <label for="username">Usu√°rio</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input name="email" id="email" type="email" class="validate" />
                    <label for="email">E-mail</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input name="password1" id="password1" type="password" class="validate" />
                    <label for="password1">Senha</label>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s12">
                    <input name="password2" id="password2" type="password" class="validate" />
                    <label for="password2">Confirme a Senha</label>
                </div>
            </div>

            <button class="btn waves-effect waves-light" type="submit">Registrar</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
